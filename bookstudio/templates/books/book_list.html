<div class="row">

{% extends "base.html" %}


{% block content %}
<div class="col-sm-6">
{% for book in books %}
        <img height="50" width="50" alt="" src="{% if book.file_name %}{{ book.file_name.url }} {% endif %}"><br><br>
        <p style="font-size:20px;margin:8px;color:#5bc0de;">{{ book.name }}</p>
        <a style="font-size:20px;margin:8px;color:black;" class="btn btn-info" href="{% url 'books:book_edit' book.id %}">Edit book info</a>
        <a style="font-size:20px;margin:8px;color:black;" class="btn btn-info" href="{% url 'books:book_remove' book.id %}">Remove book</a>
    	<br>
    {% endfor %}
 </div>

{% endblock %}
