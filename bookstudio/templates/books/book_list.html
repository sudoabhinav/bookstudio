<div class="row">

{% extends "base.html" %}

{% block content %}
<div class="col-sm-6">
{% for book in books %}

        <p style="font-size:20px;margin:8px;">{{ book.name }}</p>
        <p style="font-size:20px;margin:8px;">Edit</p>

        <p style="font-size:20px;margin:8px;">Remove</p>    
    {% endfor %}
{% endblock %}
</div>
</div>
